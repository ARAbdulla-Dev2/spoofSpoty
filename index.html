<!DOCTYPE html>
<html>
<head>
    <title>Spotify Premium Injector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <button onclick="injectScript()">Activate Premium</button>
    
    <script>
    function injectScript() {
        fetch('https://raw.githubusercontent.com/ARAbdulla-Dev2/spoofSpoty/main/mobScript.js')
            .then(response => {
                if (!response.ok) throw new Error('Network error');
                return response.text();
            })
            .then(script => {
                // Encode script for URL
                const encodedScript = encodeURIComponent(script);
                
                // Redirect to Spotify with script in hash
                window.location.href = `https://open.spotify.com/#inject=${encodedScript}`;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load premium script');
            });
    }
    </script>
</body>
</html>
